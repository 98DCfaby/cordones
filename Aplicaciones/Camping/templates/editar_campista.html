<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Campista</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f1f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fafafa;
        }

        .input-group i {
            padding: 10px;
            background-color: #007bff;
            border-radius: 8px 0 0 8px;
            color: white;
        }

        .input-group input,
        .input-group textarea {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0 8px 8px 0;
            font-size: 14px;
            outline: none;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        button[type="reset"] {
            background-color: #dc3545;
            color: white;
        }

        button[type="reset"]:hover {
            background-color: #c82333;
        }

        button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <form action="/actualizarCampista/{{ campista.id }}/" method="post">
        <h1>Editar Campista</h1>
        {% csrf_token %}
        
        <!-- ID (Solo lectura) -->
        <div class="input-group">
            <i class="fas fa-id-badge"></i>
            <input type="number" name="id" id="id" value="{{ campista.id }}" readonly>
        </div>

        <!-- Nombre -->
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="txt_nombre"  maxlength="100" value="{{ campista.nombre }}" required>
        </div>

        <!-- Apellido -->
        <div class="input-group">
            <i class="fas fa-user-tag"></i>
            <input type="text" name="txt_apellido" id="txt_apellido" value="{{ campista.apellido }}">
        </div>

        <!-- Correo -->
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="text" name="txt_correo" id="txt_correo" value="{{ campista.correo }}">
        </div>

        <!-- Teléfono -->
        <div class="input-group">
            <i class="fas fa-phone-alt"></i>
            <input type="text" name="txt_telefono" id="txt_telefono" value="{{ campista.telefono }}">
        </div>

        <!-- Dirección -->
        <div class="input-group">
            <i class="fas fa-home"></i>
            <input type="text" name="txt_direccion" id="txt_direccion" value="{{ campista.direccion }}">
        </div>

        <div class="form-actions">
            <button type="submit">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
            <button type="reset">
                <i class="fas fa-times"></i> Cancelar
            </button>
        </div>
    </form>

</body>
</html>
